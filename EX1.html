<html>
<head>
<title> dynamic fonts </title>
<style type = "text/css">
.regtext { font : 16pt 'Times new Roman'}
.wordtext { color : blue; }
.regtext1 { font : 16pt 'arial' }
.wordtext1 { color : green; }
.regtext2 { font : 16pt 'Roman' }
.wordtext2 { color : red; }
</style>
</head>
<body>
<p class = "regtext" >
My apartment name is
<span class  = "wordtext";
onmouseover = "this.style.color = 'red'; this.style.font = 'algerian';"
onmouseout = "this.style.color = 'violet'; this.style.font = 'italic 18pt algerian';">
Prithvi Lifestyle.
</span>
</p>
<p class = "regtext1" >
It is located at
<span class  = "wordtext1";
onmouseover = "this.style.color = 'orange' ;  this.style.font = 'bold 18pt Verdana';"
onmouseout = "this.style.color = 'darkbrown' ; this.style.font = 'italic 18pt Constantia';">
Siddartha layout
</span>
S-4,Vinaya Marga, Mysuru- 11.
</p>
<p class = "regtext2" >
And it has 3 bedrooms, 1 living room, 1 kitchen,
<span class = "wordtext2"; onmouseover = "this.style.color = 'brown'; this.style.font = 'italic 16pt Showcard Gothic';" onmouseout = "this.style.color = 'grey'; this.style.font = 'italic 18pt NSimSun';">
 1 club house
</span>
with a beautiful <span class = "wordtext2"; onmouseover = "this.style.color = 'green'; this.style.font = 'italic 20pt Curlz MT';">G a r d e n.</span>
</p>
</body>
</html>
